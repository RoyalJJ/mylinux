    <h3>3 简述NTP协议的功能？</h3> 
    <p class="answerTitle">参考答案</p> 
    <p>Network Time Protocol是网络时间协议，它用来同步网络中各个计算机的时间的协议，她采用的是Stratum（分层设计），Stratum层的总数限制在15以内。</p>
